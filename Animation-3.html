<!DOCTYPE html>
<html>
<head>
   
    <title>Animation 3</title>
    <style>
        .box{
            width : 100px;
            height : 100px;
            background-color: lightblue;
            text-align: center;
            padding-top : 40px  ;
            box-sizing: border-box;
            font-size: 22px;
            transition : all 3s cubic-bezier(0.075, 0.82, 0.165, 1);
            
        }   
        .box:hover{
         
            width : 500px;
        }

    </style>
</head>
<body>

    <div class="box">
        Hey
    </div>


</body>
</html>
